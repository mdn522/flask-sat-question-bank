<div class="my-4">
    <a class="text-3xl leading-10 block bg-orange-400 hover:bg-orange-500 text-white flex items-center duration-150 transition-colors"
       href="/question/{{ get_key(module=category.module, group=category.group, **filter_dict) }}/{{ category.group_first_question_id }}">
        <span class="w-20 text-3xl leading-8 flex items-center justify-center h-full">{{ category.group_count }}</span>
        <span class="flex items-center justify-center min-h-16">{{ terms[category.group] }}</span>
    </a>
    <div class="flex flex-col flex-wrap">
        {% for subcategory in categories if subcategory.group == category.group %}
            <a class="bg-orange-100 hover:bg-orange-200 flex duration-150 transition-colors"
               href="/question/{{ get_key(module=subcategory.module, group=subcategory.group, skill=subcategory.skill, **filter_dict) }}/{{ subcategory.skill_first_question_id }}">
                <span class="w-20 text-3xl leading-8 flex items-center justify-center h-16">{{ subcategory.skill_count }}</span>
                <span class="flex items-center justify-center h-16">{{ terms[subcategory.skill] }}</span>
            </a>
        {% endfor %}
    </div>
</div>
